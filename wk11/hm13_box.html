<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hmnn : Javascript object</title>
    <style></style>
    <script>
      
      var box = {

        amount:0,
        
        qw:function() {return this.amount},
        fill:function(amount){this.amount+=2;},
        consume:function(amount){this.amount-=2;}
      };
    </script>
  </head>
<style>
</style>
  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>리터럴 표기법으로 사용자 객체 만들기</h3>
    <hr />
    <script>
      box.fill();
      
      document.write("amount=" + box.qw() + "<br>");
      box.consume();
      
      document.write("amount=" + box.qw() + "<br>");
    </script>
  </body>
</html>
